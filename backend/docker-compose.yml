services:
  server:
    build: .
    container_name: go-server
    ports:
      - ${GO_PORT}:8080
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./initPostgres.sql:/docker-entrypoint-initdb.d/initPostgres.sql
    restart: always